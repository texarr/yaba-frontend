<div class="form-body p-grid">
  <form class="p-col-6 p-offset-3 authForm" [formGroup]="confirmForm" (ngSubmit)="onConfirm(confirmForm.value)">
    <div class="p-field p-grid">
      <label for="email" class="p-col-fixed authForm__label">Email:</label>
      <div class="p-col">
        <input type="text" id="email" formControlName="username" pInputText [className]="'authForm__input'">
      </div>
    </div>

    <div class="p-field p-grid">
      <label for="name" class="p-col-fixed authForm__label">Confirm Code:</label>
      <div class="p-col">
        <input type="password" id="name" formControlName="code" pInputText [className]="'authForm__input'">
      </div>
    </div>

    <button type="submit" [disabled]="confirmForm.invalid" pButton>Submit</button>
  </form>
</div>
